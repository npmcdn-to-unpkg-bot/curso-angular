<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
	<title>Lista telefonica</title>
	<script src="lib/angular/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css" />
	<style>
		.jumbotron{
			width: 400px;
			text-align: center;
			margin-top: 20px;
			margin-left: auto;
			margin-right: auto;
			padding: 20px;
		}
		.table {
			margin-top: 20px;
		} 
		tr {
			width: 80%;
			align-content: center;
		}
		th {
			    text-align: center;
		}

		.botton {
			margin-top: 20px;
		}
		.form-control{
			margin-bottom: 5px;
		}
		.selecionado {
			background-color: yellowasdf;
		}
		.negrito {
			font-weight: bold;
		}
	</style>
	<script>
			angular.module("listaTelefonica", []);
			angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope){
					$scope.app = "Lista de Telefone";
					$scope.contatos = [
						{nome:"Pedro", telefone:"99998888",cor: "blue"},
						{nome:"Ana", telefone:"99998877", cor: "yellow"},
						{nome:"Maria", telefone:"99998004", cor: "gray"}
					];

					$scope.operadoras = [
						{nome: "Oi", codigo: 14, categoria: "celular"},
						{nome: "VIVO", codigo: 15, categoria: "celular"},
						{nome: "Tim", codigo: 45, categoria: "celular"},
						{nome: "GVT", codigo: 25, categoria: "fixo"},
						{nome: "Embratel", codigo: 21, categoria: "fixo"}
					];
					
					$scope.adicionarContato = function (contato) {
						$scope.contatos.push(angular.copy(contato));
						delete $scope.contato;	
					};

					$scope.apagarContatos = function (contatos) {
						$scope.contatos = contatos.filter(function (contato){
							if (!contato.selecionado) return contato;
						});
					};
					$scope.isContatoSelecionado = function (contatos){
						return contatos.some(function (contato){
							return contato.selecionado;
						});
					};


			});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron"> 
		
			<h3>{{app}}</h3>
			<table  ng-show="contatos.length > 0" class="table">
				<tr>
						<th></th>
						<th><h4>Nome</h4></th>
						<th><h4>Telefone</h4></th>
						<th><h4>Operadora</h4></th>
                        <th></th>
				</tr>
				<tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
						<td><input type="checkbox" ng-model="contato.selecionado"/></td>
						<td>{{contato.nome}}</td>
						<td>{{contato.telefone}}</td>
						<td>{{contato.operadora.nome}}</td>
                        <td><div style="width:20px; height: 20px"; ng-style="{ 'background-color': contato.cor}" ></div></td>
				</tr>

			</table>
			<hr/>
			 
			<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome">
			<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone">
			<select ng-disabled="!contato.nome || !contato.telefone" class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria  for operadora in operadoras"> 
				<option value="">Selecione uma operadora</option>	
			</select>
			<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
			<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>
			
		
	</div>
    <div ng-include="'footer.html'"></div>
</body>
</html>
